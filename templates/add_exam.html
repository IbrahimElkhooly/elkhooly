
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary">
            <i class="fas fa-plus-circle"></i> إضافة امتحان جديد
        </h2>

        <form method="POST">

            <!-- اسم الامتحان -->
            <div class="card p-3 mt-3 border-primary shadow-sm">
                <div class="form-group">
                    <label for="exam_name" class="fw-bold text-primary">
                        <i class="fas fa-file-signature"></i> اسم الامتحان:
                    </label>
                    <input type="text" class="form-control" id="exam_name" name="exam_name" required placeholder="أدخل اسم الامتحان">
                </div>
            </div>

            <!-- وصف الامتحان -->
            <div class="card p-3 mt-3 border-primary shadow-sm">
                <div class="form-group">
                    <label for="exam_description" class="fw-bold text-primary">
                        <i class="fas fa-info-circle"></i> وصف الامتحان:
                    </label>
                    <textarea class="form-control" id="exam_description" name="exam_description" rows="3" placeholder="أدخل وصفًا موجزًا عن الامتحان"></textarea>
                </div>
            </div>

            <!-- تاريخ بداية الامتحان -->
            <div class="card p-3 mt-3 border-primary shadow-sm">
                <div class="form-group">
                    <label class="fw-bold text-primary">
                        <i class="fas fa-calendar-alt"></i> تاريخ بداية الامتحان:
                    </label>
                    <input type="date" name="start_date" class="form-control" required>
                </div>
            </div>

            <!-- وقت بداية الامتحان -->
            <div class="card p-3 mt-3 border-primary shadow-sm">
                <div class="form-group">
                    <label class="fw-bold text-primary">
                        <i class="fas fa-clock"></i> وقت بداية الامتحان:
                    </label>
                    <input type="time" name="start_time" class="form-control" required>
                </div>
            </div>

            <!-- وقت نهاية الامتحان -->
            <div class="card p-3 mt-3 border-danger shadow-sm">
                <div class="form-group">
                    <label class="fw-bold text-danger">
                        <i class="fas fa-clock"></i> وقت نهاية الامتحان:
                    </label>
                    <input type="time" name="end_time" class="form-control" required>
                </div>
            </div>

            <!-- مدة الامتحان لكل طالب -->
            <div class="card p-3 mt-3 border-success shadow-sm">
                <div class="form-group">
                    <label class="fw-bold text-success">
                        <i class="fas fa-hourglass-half"></i> مدة حل الامتحان لكل طالب (بالدقائق):
                    </label>
                    <input type="number" name="exam_duration" class="form-control" required min="1">
                </div>
            </div>

            <!-- عدد المحاولات المسموحة -->
            <div class="card p-3 mt-3 border-primary shadow-sm">
                <div class="form-group">
                    <label class="fw-bold text-primary">
                        <i class="fas fa-sync-alt"></i> عدد المحاولات المسموحة:
                    </label>
                    <input type="number" name="max_attempts" class="form-control" required>
                </div>
            </div>
            <!-- أزرار الإجراء -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-check"></i> إضافة الامتحان
                </button>
                <a href="{{ url_for('subjects') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> الرجوع
                </a>
            </div>

        </form>
    </div>
</div>
{% endblock %}
