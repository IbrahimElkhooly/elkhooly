<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">-->

    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
        }

        nav.navbar {
            background-color: #075e54 !important;
            padding: 20px 0;
        }
/* التصميم الافتراضي للكمبيوتر */
nav.navbar .navbar-brand {
    font-size: 20px; /* حجم النص الافتراضي */
    display: flex;
    align-items: center;
}

nav.navbar .navbar-brand i {
    font-size: 20px; /* حجم الأيقونة الافتراضي */
    margin-left: 5px;
}



        .container {
            max-width: 1300px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1, h2, h3 {
            color: #333;
            margin-bottom: 20px;
        }

        /* الكرة العائمة */
        .floating-notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }

        .notification-popup {
            display: none;
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 300px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            overflow: hidden;
        }

        .notification-popup ul {
            list-style: none;
            margin: 0;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .notification-popup li {
            padding: 10px;
            border-bottom: 1px solid #f1f1f1;
            font-size: 14px;
        }

        .notification-popup li a {
            text-decoration: none;
            color: #007bff;
        }

        .notification-popup li a:hover {
            text-decoration: underline;
        }

        .notification-popup .view-all {
            display: block;
            text-align: center;
            padding: 8px;
            background-color: #f1f1f1;
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }

        .notification-popup .view-all:hover {
            background-color: #e9ecef;
}
      @media (max-width: 1000px) {
   nav.navbar .navbar-brand {
        font-size: 38px; /* تكبير حجم النص */
    }

    nav.navbar .navbar-brand i {
        font-size: 38px; /* تكبير حجم الأيقونة */
    }
            .container {
                width: 100%;
                padding: 0px;
        font-size: 56px;
            }
            .navbar-nav {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .navbar-nav .nav-item {
                margin-bottom: 10px;
            }.floating-notification {
        width: 60px; /* تكبير الأيقونة للهواتف */
        height: 60px;
        font-size: 56px; /* زيادة حجم الأيقونة */
        bottom: 15px;
        left: 15px;
    }

    .notification-popup {
        width: 90%; /* اجعل العرض يتناسب مع الشاشة */
        left: 5%;
        bottom: 160px; /* تعديل الارتفاع ليكون مناسبًا */
        border-radius: 15px; /* زيادة استدارة الحواف */
    }

    .notification-popup ul {
        max-height: 950px; /* زيادة الطول قليلاً */
    }

    .notification-popup li {
        font-size: 36px; /* تكبير حجم الخط */
        padding: 12px;
    }

    .notification-popup .view-all {
        padding: 10px;
        font-size: 36px;
    }
  .floating-notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            width: 150px;
            height: 150px;
            border-radius: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }

  }



    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}"><i class="fas fa-home"></i> الرئيسية</a>
        <a class="navbar-brand" href="{{ url_for('freinds') }}"><i class="fas fa-user-friends"></i> الأصدقاء</a>
        <a class="navbar-brand" href="{{ url_for('blog') }}"><i class="fas fa-book"></i> الدراسة</a>
        <a class="navbar-brand" href="{{ url_for('setting') }}"><i class="fas fa-cog"></i> الإعدادات</a>
    </div>
</nav>

<!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} text-center" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<!-- Main Content -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- الكرة العائمة الخاصة بالإشعارات -->
<div class="floating-notification" onclick="toggleNotificationPopup()">
    <i class="fas fa-bell"></i>
</div>

<!-- القائمة المنبثقة للإشعارات -->
<div class="notification-popup" id="notificationPopup">
    <ul id="notificationList">
        <li>تحميل الإشعارات...</li>
    </ul>
    <a href="{{ url_for('notifications') }}" class="view-all">عرض كل الإشعارات</a>
</div>

<script>
function toggleNotificationPopup() {
    const popup = document.getElementById('notificationPopup');
    popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';

    if (popup.style.display === 'block') {
        loadNotifications();
    }
}

function loadNotifications() {
    fetch('{{ url_for("latest_notifications") }}')
        .then(response => response.json())
        .then(data => {
            const notificationList = document.getElementById('notificationList');
            notificationList.innerHTML = '';

            if (data.notifications.length > 0) {
                data.notifications.forEach(notification => {
                    let link = '#';
                    if (notification.notification_type === 'exam') {
                        link = `/take_exam/${notification.related_id}`;
                    } else if (notification.notification_type === 'homework') {
                        link = `/subject_page/${notification.related_id}`;
                    } else if (notification.notification_type === 'subject_file') {
                        link = `/subject_page/${notification.related_id}`;
                    } else if (notification.notification_type === 'friend_request' || notification.notification_type === 'friend_request_accept') {
                        link = `/friend_requests`;
                    }
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="${link}">${notification.message}</a>`;
                    notificationList.appendChild(li);
                });
            } else {
                notificationList.innerHTML = '<li>لا توجد إشعارات جديدة</li>';
            }
        });
}
</script>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
