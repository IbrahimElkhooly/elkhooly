<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل السؤال</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: bold;
            color: #007bff;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        .choice-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .choice-input input[type="text"] {
            flex: 1;
        }
        .form-check {
    display: flex;
    align-items: center;
    gap: 60px; /* المسافة بين الراديو والاختيار */
    margin-bottom: 10px; /* عشان فيه مسافة بين كل اختيار والتاني */
}

.form-check input[type="text"] {
    flex-grow: 1; /* عشان يخلي التكست بوكس ياخذ باقي المساحة */
}

        .btn-primary {
            width: 100%;
        }
        .fa {
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="form-container">
        <h2><i class="fa-solid fa-pen-to-square"></i> تعديل السؤال</h2>
        <form method="POST">

            <label for="question_text"><i class="fa-solid fa-circle-question"></i> نص السؤال</label>
            <textarea class="form-control" name="question_text" id="question_text" rows="3" required>{{ question['question_text'] }}</textarea>

            <label for="question_type"><i class="fa-solid fa-list-check"></i> نوع السؤال</label>
            <select class="form-select" name="question_type" id="question_type" onchange="toggleOptions()" required>
                <option value="mcq" {% if question['question_type']=='mcq' %}selected{% endif %}>اختيار من متعدد</option>
                <option value="true_false" {% if question['question_type']=='true_false' %}selected{% endif %}>صح أو خطأ</option>
                <option value="short_answer" {% if question['question_type']=='short_answer' %}selected{% endif %}>إجابة قصيرة</option>
            </select>

            <div id="mcq-options" {% if question['question_type'] != 'mcq' %}style="display:none;"{% endif %}>
                <label><i class="fa-solid fa-list-ul"></i> الخيارات</label>
                {% for i in range(1, 5) %}
                <div class="choice-input">
                    <input type="radio" class="form-check-input" name="correct_choice" value="{{ i }}"
                           {% if choices|length >= i and choices[i-1]['choice_text'] == question['correct_answer'] %}checked{% endif %}>
                    <input type="text" class="form-control" name="choice{{ i }}" 
                           value="{% if choices|length >= i %}{{ choices[i-1]['choice_text'] }}{% endif %}"
                           placeholder="الاختيار {{ i }}">
                </div>
                {% endfor %}
            </div>

            <div id="tf-options" {% if question['question_type'] != 'true_false' %}style="display:none;"{% endif %}>
                <label><i class="fa-solid fa-check-double"></i> اختر الإجابة الصحيحة</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="correct_answer" value="صح"
                           {% if question['correct_answer']=='صح' %}checked{% endif %}>       صح
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="correct_answer" value="خطأ"
                           {% if question['correct_answer']=='خطأ' %}checked{% endif %}> خطأ
                </div>
            </div>

            <div id="short-answer-options" {% if question['question_type'] != 'short_answer' %}style="display:none;"{% endif %}>
                <label><i class="fa-solid fa-pen"></i> الإجابة الصحيحة</label>
                <input type="text" class="form-control" name="correct_answer" value="{{ question['correct_answer'] }}" placeholder="اكتب الإجابة الصحيحة">
            </div>

            <button type="submit" class="btn btn-primary mt-4">
                <i class="fa-solid fa-save"></i> حفظ التعديلات
            </button>
        </form>
    </div>
</div>

<script>
    function toggleOptions() {
        const type = document.getElementById('question_type').value;
        document.getElementById('mcq-options').style.display = (type === 'mcq') ? 'block' : 'none';
        document.getElementById('tf-options').style.display = (type === 'true_false') ? 'block' : 'none';
        document.getElementById('short-answer-options').style.display = (type === 'short_answer') ? 'block' : 'none';
    }
</script>

</body>
</html>
