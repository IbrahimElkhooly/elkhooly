<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجبات المادة</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007BFF;
            color: white;
            font-size: 18px;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: 0.3s;
        }

        td i {
            margin-right: 5px;
            color: #007BFF;
        }

        .not-submitted {
            color: red;
            font-weight: bold;
        }

        .submitted {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2><i class="fa-solid fa-book"></i> واجبات المادة</h2>

    <table>
        <thead>
            <tr>
                <th><i class="fa-solid fa-file-circle-question"></i> اسم الواجب</th>
                <th><i class="fa-solid fa-users"></i> عدد الطلاب</th>
                <th><i class="fa-solid fa-check-circle"></i> الذين سلّموا</th>
                <th><i class="fa-solid fa-xmark-circle"></i> الذين لم يسلموا</th>
            </tr>
        </thead>
        <tbody>
            {% for hw in homeworks %}
            <tr>
                <td>{{ hw.title }}</td>
                <td>{{ hw.total_students }}</td>
                <td class="submitted">{{ hw.submitted_students }}</td>
                <td class="not-submitted">{{ hw.not_submitted }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
